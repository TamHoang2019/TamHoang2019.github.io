<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Game 02</title>
	<link rel="stylesheet" href="game2.css">
	<link rel="stylesheet" href="../../vendor/bootstrap.min.css">
</head>
<body>
	<img id="brick" src="../../images/bricks.jpeg" alt="" class="d-none">
	<div class="container">
		<div class="row">
				<a class="btn btn-outline-primary mt-1" href="../index.html">Back</a>
		</div>
		<div class="text-center">
			<p>Press Spacebar to Pause</p>
			<p class="m-3"> <a href="#howtow" class="btn btn-success">How to and Download</a></p>
		</div>
	</div>
	<div id="game02">
		<div class="wrapper">
				<canvas id="game2"></canvas>
				<div class="count">

				</div>
				<div class="nenPlay">
					<div class="wrap_result">
						<button id="play">Play</button>
					</div>
				</div>
				<div class="nenReplay">
					<div class="wrap_result">
						<h1 id='result'>YOU WIN</h1>
						<h3 id="score">Your score: 10</h3>
						<button id="replay">Replay</button>
					</div>
				</div>
		</div>
		<div class="control mt-1">
			<button type="button" class="btn btn-light up px-4">^</button>
			<button type="button" class="btn btn-light pause px-4">Pause</button>
		</div>
	</div>
	<script src="game2.js"></script>
</body>
</html>
