<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Flappy bird - Tamhoang2019</title>
	<link rel="stylesheet" href="game2.css">
	<style>
		canvas{
			/* border: 1px solid #d3d3d3; */
			background-color: #242323;
			display: block;
			margin: 0 auto;
		}
		.control{
			text-align: center; 
			width: 480px;
			margin: 0 auto;
		}
	</style>
</head>
<body onload="startGame()">
	<div class="control">
		<button onmousedown="move('up')" onmouseup="clearmove()" ontouchstart="move('up')">UP</button>
		<button class="left" onmousedown="move('left')" onmouseup="clearmove()" ontouchstart="move('left')">LEFT</button>
		<button onmousedown="move('down')" onmouseup="clearmove()" ontouchstart="move('down')">DOWN</button>
		<button onmousedown="move('right')" onmouseup="clearmove()" ontouchstart="move('right')">RIGHT</button>
	</div>
	<script src="game2.js"></script>
</body>
</html>
