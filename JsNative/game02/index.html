<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Flappy bird - Tamhoang2019</title>
	<link rel="stylesheet" href="../../vendor/font-awesome.min.css">
	<link rel="stylesheet" href="game2.css">
	<style>
		canvas{
			/* border: 1px solid #d3d3d3; */
			background-color: #242323;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body onload="startGame()">
	<div class="control">
		<button class="left" onmousedown="move('left')" onmouseup="clearmove()" ontouchstart="move('left')">
				<span class="fa fa-angle-double-left"></span>
		</button>
		<button class="right" onmousedown="move('right')" onmouseup="clearmove()" ontouchstart="move('right')">
				<span class="fa fa-angle-double-right"></span>
		</button>
		<button class="down" onmousedown="move('down')" onmouseup="clearmove()" ontouchstart="move('down')">
				<span class="fa fa-angle-double-down"></span>
		</button>
		<button class="up" onmousedown="move('up')" onmouseup="clearmove()" ontouchstart="move('up')">
			<span class="fa fa-angle-double-up"></span>
		</button>
	</div>
	<div class="row">
			<a class="btn btn-outline-primary mt-1" href="../index.html">Back</a>
	</div>
	<script src="game2.js"></script>
</body>
</html>
